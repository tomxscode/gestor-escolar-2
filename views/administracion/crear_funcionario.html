<form method="post" id="form-registro">

  <div class="form-group">
    <label for="rut" class="form-label">Rut:</label>
    <input 
      type="text" 
      placeholder="111111-K"
      class="form-control"
      name="rut">
  </div>
  
  <div class="row">

    <div class="col-md-6">
      <div class="form-group">
        <label for="nombres" class="form-label">Nombres:</label>
        <input 
          type="text"
          placeholder="Juan Luis"
          class="form-control"
          name="nombres">
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="form-group">
        <label for="apellidos" class="form-label">Apellidos:</label>
        <input 
          type="text"
          placeholder="Enriques Rojas"
          class="form-control"
          name="apellidos">
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-md-6">
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input 
          type="email"
          placeholder="juan@email.cl"
          class="form-control"
          name="email">
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="form-group">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input 
          type="tel"
          placeholder="945902156"
          class="form-control"
          name="telefono">
      </div>
    </div>

  </div>

  <div class="form-group">
    <label for="direccion" class="form-label">Dirección:</label>
    <input 
      type="text"
      placeholder="Una calle 192, Los Ángeles"
      class="form-control"
      name="direccion">
  </div>

  <div class="form-group">
    <label for="rol" class="form-label">Rol:</label>
    <select name="rol" class="form-control">
      <option value="6">Administrador</option>
      <option value="5">Inspector</option>
      <option value="4">Funcionario</option>
      <option value="3">Profesor</option>
      <option value="2">Alumno</option>
    </select>
  </div>

  <div class="form-group">
    <label for="sexo" class="form-label">Género:</label>
    <select name="sexo" class="form-select">
      <option value="1">Masculino</option>
      <option value="0">Femenino</option>
    </select>
  </div>

  <div class="form-group mt-2">
    <button class="btn btn-info form-control">Registrar usuario</button>
  </div>
  

</form>
