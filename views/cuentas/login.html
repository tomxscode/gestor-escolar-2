<form method="post" id="login-form">

  <div class="form-group">
    <label for="rut">Rut:</label>
    <input 
      type="text" 
      placeholder="111111-K"
      class="form-control"
      name="rut">
  </div>

  <div class="form-group">
    <label for="contrasena">Contraseña:</label>
    <input 
      type="password" 
      placeholder="****"
      class="form-control"
      name="contrasena">
  </div>

  <div class="form-group mt-2">
    <button class="btn btn-info form-control">Iniciar sesión</button>
  </div>
  

</form>
