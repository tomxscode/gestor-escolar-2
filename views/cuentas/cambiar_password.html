<div class="modal fade" id="cambioPassword" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modificar contraseña</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="alertas-modal"></div>
        <div>
          <form id="form-cambiar-password">
            <div class="form-group">
              <label for="contraActual">Contraseña actual:</label>
              <input type="password" name="contraActual" id="contraActual" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="nuevaContra">Nueva contraseña:</label>
              <input type="password" name="nuevaContra" id="nuevaContra" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="validacionPass">Confirme la nueva contraseña:</label>
              <input type="password" name="validacionPass" id="validacionPass" class="form-control" autocomplete="off">
              <div id="informacionContrasena"></div>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-info">Modificar contraseña</button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
