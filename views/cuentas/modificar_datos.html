<div class="modal fade" id="modificarDatos" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar datos personales</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alerta-modal"></div>
        <div>
          <form id="form-editar-datos">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="direccion">Dirección:</label>
              <input type="text" name="direccion" id="direccion" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="tel" name="telefono" id="telefono" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-info">Modificar datos</button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
