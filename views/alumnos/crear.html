<form method="post" id="form-registro" class="form-horizontal">
  <div class="form-group row">
    <label for="rut" class="col-sm-2 col-form-label">Rut:</label>
    <div class="col-sm-10">
      <input 
        type="text" 
        placeholder="111111-K"
        class="form-control"
        name="rut"
        id="alumno-rut">
    </div>
  </div>
  <div class="form-group row">
    <label for="nombres" class="col-sm-2 col-form-label">Nombres:</label>
    <div class="col-sm-10">
      <input 
        type="text"
        placeholder="Juan Luis"
        class="form-control"
        name="nombres">
    </div>
  </div>
  <div class="form-group row">
    <label for="apellidos" class="col-sm-2 col-form-label">Apellidos:</label>
    <div class="col-sm-10">
      <input 
        type="text"
        placeholder="Enriques Rojas"
        class="form-control"
        name="apellidos">
    </div>
  </div>
  <div class="form-group row">
    <label for="direccion" class="col-sm-2 col-form-label">Dirección:</label>
    <div class="col-sm-10">
      <input 
        type="text"
        placeholder="Una calle 192, Los Ángeles"
        class="form-control"
        name="direccion">
    </div>
  </div>
  <div class="form-group row">
    <label for="direccion" class="col-sm-2 col-form-label">Curso:</label>
    <div class="col-sm-10">
      <div class="form-group">
        <select class="form-select" id="select-cursos">
        </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="sexo" class="col-sm-2 col-form-label">Género:</label>
    <div class="col-sm-10">
      <div class="form-group">
        <select name="sexo" class="form-select">
          <option value="1">Masculino</option>
          <option value="0">Femenino</option>
        </select>
      </div>
    </div>
  </div>

  <input type="number" name="rol" id="rol" value="2" style="display:none;">
  <input type="text" name="tipo" id="tipo" value="alumno" style="display:none;">
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button class="btn btn-info form-control">Registrar alumno</button>
    </div>
  </div>
</form>
